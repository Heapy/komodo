setGroup("by.heap.komodo")
setVersion("0.1.0")

buildscript {
    ext {
        kotlinVersion = "1.1.3-eap-85"
        kotlinCoroutines = "0.15"
        junitVersion = "5.0.0-M4"
        junitPlatformVersion = "1.0.0-M4"
    }
    repositories {
        jcenter()
        maven { setUrl("https://dl.bintray.com/kotlin/kotlin-eap-1.1/") }
    }

    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("org.junit.platform:junit-platform-gradle-plugin:$junitPlatformVersion")
    }
}

subprojects {
    apply plugin: "kotlin"
    apply plugin: "org.junit.platform.gradle.plugin"

    kotlin {
        experimental {
            coroutines "enable"
        }
    }

    repositories {
        jcenter()
        maven { setUrl("http://repo.spring.io/milestone/") }
        maven { setUrl("https://dl.bintray.com/kotlin/kotlin-eap-1.1/") }
    }

    dependencies {
        compile("org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion")
        compile("org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion")
        compile("org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kotlinCoroutines")
        compile("org.jetbrains.kotlin:kotlin-script-util:$kotlinVersion")

        testCompile("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.5"
    distributionUrl = "http://services.gradle.org/distributions/gradle-${gradleVersion}-bin.zip"
}
