setGroup("by.heap.komodo")
setVersion("0.1.0")

buildscript {
    ext {
        kotlinVersion = "1.2-M1"
        kotlinCoroutines = "0.16"
        slf4jVersion = "1.7.25"
        junitVersion = "5.0.0-M4"
        junitPlatformVersion = "1.0.0-M4"
    }
    repositories {
        jcenter()
        maven { setUrl("https://dl.bintray.com/kotlin/kotlin-eap-1.2/") }
    }

    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("org.junit.platform:junit-platform-gradle-plugin:$junitPlatformVersion")
    }
}

subprojects {
    apply plugin: "kotlin"
    apply plugin: "org.junit.platform.gradle.plugin"

    kotlin {
        experimental {
            coroutines "enable"
        }
    }

    repositories {
        jcenter()
        maven { setUrl("http://repo.spring.io/milestone/") }
        maven { setUrl("https://dl.bintray.com/kotlin/kotlin-eap-1.2/") }
    }

    dependencies {
        compile("org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion")
        compile("org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion")
        compile("org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kotlinCoroutines")
        compile("org.jetbrains.kotlin:kotlin-script-util:$kotlinVersion")

        testCompile("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
    }
}


project(":komodo") {
    dependencies {
        compile(project(":komodo-light"))
        compile("org.slf4j:slf4j-api:$slf4jVersion")
    }
}

project(":komodo-args") {
    dependencies {
        compile("com.beust:jcommander:1.48")
        compile(project(":komodo-console"))
    }
}

project(":komodo-common") {
    dependencies {
    }
}

project(":komodo-config") {
    dependencies {
        compile(project(":komodo-args"))
        compile(project(":komodo-di"))
        compile(project(":komodo-scripting"))
        compile(project(":komodo-common"))
    }
}

project(":komodo-console") {
    dependencies {
        compile(project(":komodo-common"))
    }
}

project(":komodo-core") {
    dependencies {
        compile(project(":komodo-di"))
        compile(project(":komodo-args"))
        compile(project(":komodo-config"))
    }
}

project(":komodo-di") {

}

// Light version of komodo
project(":komodo-light") {
    dependencies {
        compile(project(":komodo-di"))
        compile(project(":komodo-config"))
        compile(project(":komodo-common"))
        compile(project(":komodo-core"))
        compile("org.slf4j:slf4j-api:$slf4jVersion")
    }
}

project(":komodo-samples") {
    dependencies {
        compile(project(":komodo"))
    }
}

project(":komodo-samples:sample-komodo") {
    dependencies {
        compile(project(":komodo-light"))
    }
}

project(":komodo-samples:sample-komodo-light") {
    dependencies {
        compile(project(":komodo-light"))
    }
}

project(":komodo-scripting") {
    dependencies {
        compile("org.jetbrains.kotlin:kotlin-script-util:$kotlinVersion")
    }
}
