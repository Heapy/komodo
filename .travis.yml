language: java

jdk:
  - oraclejdk8
  - openjdk11

matrix:
  allow_failures:
    - jdk: openjdk11

deploy:
  - provider: script
    script: bash deploy.sh tag
    skip_cleanup: true
    on:
      tags: true
      repo: Heapy/komodo
      jdk: oraclejdk8
  - provider: script
    script: bash deploy.sh dev
    skip_cleanup: true
    on:
      tags: false
      repo: Heapy/komodo
      jdk: oraclejdk8

before_cache:
  - rm -f  "${HOME}/.gradle/caches/modules-2/modules-2.lock"
  - rm -f  "${HOME}/.gradle/caches/*/fileHashes/fileHashes.lock"
  - rm -rf "${HOME}/.gradle/caches/*/plugin-resolution/"

cache:
  directories:
    - "${HOME}/.gradle/caches/"
    - "${HOME}/.gradle/wrapper/"
