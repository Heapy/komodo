version: ~> 1.0

os: linux

language: java

jdk:
  - openjdk8
  - openjdk11

jobs:
  allow_failures:
    - jdk: openjdk11

script:
  - ./gradlew check :jacocoRootReport

after_success:
  - bash ./.ci/codecov-8a28df4.sh

deploy:
  - provider: script
    script: ./gradlew bintrayUpload
    skip_cleanup: true
    on:
      all_branches: true
      repo: Heapy/komodo
      jdk: openjdk8

before_cache:
  - rm -f  "${HOME}/.gradle/caches/modules-2/modules-2.lock"
  - rm -f  "${HOME}/.gradle/caches/*/fileHashes/fileHashes.lock"
  - rm -rf "${HOME}/.gradle/caches/*/plugin-resolution/"

cache:
  directories:
    - "${HOME}/.gradle/caches/"
    - "${HOME}/.gradle/wrapper/"
